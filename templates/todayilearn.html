{% extends "base.html" %}
{% block Title %}
	<title> Learning With Python </title>
{% endblock %}

{% block blogpost %}
	<div class="container" style="min-height: 65vh;">
		<div class="row">
			{% for post in posts %}
				<h2><a href="{{ url_for('TodayILearn_post', name=post.path.replace('TodayILearn/', '')) }}"> {{ post.title }} </a></h2>
				<p> {{ post.description }} </p>
				<small> {{ post.date}} </small>
				<hr>
			{% endfor %}
    	</div>
    </div>


{% endblock %}
